<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    
</head>
    
<body>
    <h1>{{post.title}}</h1>
    <p>{{post.user}}</p>
    {% if post.main_image %}
        <img src="{{ post.main_image.url }}" alt="">
    {% endif %}
    <br>
    {% for tag in post.tag.all  %}
        #{{tag.name}}
    {% endfor %}
    <p>{{post.content}}</p>
</body>
    
</html>
