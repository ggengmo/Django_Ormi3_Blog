<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    
</head>
    
<body>
    <h1>글 목록</h1>

    {% if user.is_authenticated %}
        <p>어서오세요, {{ user.username }}!</p>
    {% else %}
        <p>게스트 사용자</p>
    {% endif %}

    {% comment %} {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %} {% endcomment %}
    <form action="{% url 'blog:post_search' %}" method='GET'>
        <input type="text" name='q' value='{{ request.GET.q }}'>
        <input type="submit" value='검색'>
    </form>
    <ul>
        {% for post in post_list  %}
        <li>
            <a href="{% url 'blog:post_detail' post.pk %}" style="text-decoration: none; color: #ff5733;">
                {{post.title}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url "main:index" %}" style="text-decoration: none; color: #ff5733;">홈으로 가기</a>
    <a href="{% url "blog:post_write" %}" style="text-decoration: none; color: #ff5733;">글 작성하기</a>
</body>

</html>
