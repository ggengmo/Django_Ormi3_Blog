{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <link rel="stylesheet" href="{% static "css/form2.css" %}">
    <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
</head>
    
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-3 text-center">글 수정</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                                {{ form.title }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
                                {{ form.content }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.tag.id_for_label }}" class="form-label">태그</label>
                                {{ form.tag }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.main_image.id_for_label }}" class="form-label">
                                    <i class="fa-solid fa-image" style="color: #0948b3;"></i>
                                    이미지 업로드</label>
                                {{ form.main_image}}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.file_upload.id_for_label }}" class="form-label">
                                    <i class="fa-solid fa-file" style="color: #2e62bd;"></i>
                                    파일 업로드</label>
                                {{ form.file_upload}}
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="수정하기">
                                <input type="button" class="btn btn-secondary" value="나가기" onclick="location.href = '{% url 'blog:post_detail' post.pk %}'">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fd0973be19.js" crossorigin="anonymous"></script>
</body>
    
</html>
