{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="{% static "css/form3.css" %}">
</head>
    
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-3 text-center">댓글 수정</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table">
                                {{form.as_table}}
                            </table>
                            <div class="d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="수정하기">
                                <input type="button" class="btn btn-secondary" value="나가기" onclick="location.href = '{% url 'blog:post_detail' comment.post.pk %}'">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    
</html>
