<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    
</head>
    
<body>
    <h1>{{page_title}}</h1>
    <a href="{% url 'blog:post_list' %}" style="text-decoration: none; color: #ff5733;">블로그 들어가기</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}" style="text-decoration: none; color: #ff5733;">로그아웃</a>
    {% else %}
    <a href="{% url 'accounts:signup' %}" style="text-decoration: none; color: #ff5733;">회원가입</a>
    <a href="{% url 'accounts:login' %}" style="text-decoration: none; color: #ff5733;">로그인</a>
    {% endif %}
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:profile' %}" style="text-decoration: none; color: #ff5733;">프로필</a>
    {% endif %}
</body>
    
</html>
