{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static "css3/mdb.min.css" %}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static "css3/style.css" %}" />
    <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
</head>
<body>
    <header>
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div class="text-white">
            <h1 class="mb-3">Cooking Blog</h1>
            <a class="btn btn-outline-light btn-lg m-2" href="{% url "blog:post_list" %}" role="button">Blog 들어가기</a>
            {% if request.user.is_authenticated %}
                <a class="btn btn-outline-light btn-lg m-2" href="{% url "accounts:logout" %}?next={{ request.path }}" role="button">로그아웃</a>
            {% else %}
                <a class="btn btn-outline-light btn-lg m-2" href="{% url "accounts:signup" %}?next={{ request.path }}" role="button">회원가입</a>
                <a class="btn btn-outline-light btn-lg m-2" href="{% url "accounts:login" %}?next={{ request.path }}" role="button">로그인</a>
            {% endif %}
            </div>
        </div>
        </div>
    </div>
    </header>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    </footer>
    <!-- MDB -->
    <script type="text/javascript" src="{% static "js2/mdb.min.js" %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="{% static "js2/script.js" %}"></script>
</body>
</html>
