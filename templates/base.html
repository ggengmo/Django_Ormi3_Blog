{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url "blog:post_list" %}">Cooking Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url "main:index" %}">Main</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "accounts:signup" %}">Signup</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "accounts:login" %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "accounts:logout" %}">Logout</a></li>
                        {% comment %} <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li> {% endcomment %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <form action="{% url 'blog:post_search' %}" method='GET'>
                        <div class="input-group">
                            <input class="form-control" name='q' value='{{ request.GET.q }}' type="text" placeholder="제목이나 태그를 입력해 주세요." aria-label="Enter search term..." aria-describedby="button-search" />
                            <button class="btn btn-primary" id="button-search" type="submit">검색</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header">Tag</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            {% for tag in tags  %}
                            <ul class="list-unstyled mb-0">
                                <li><a href="{% url 'blog:post_search' %}?q={{ tag.name }}">{{ tag.name }}</a></li>
                            </ul>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widget-->
            <div class="card mb-4">
                <div class="card-header">Side Widget</div>
                <div class="card-body">
                    <a href="{% url "blog:post_write" %}" style="text-decoration: none; color: white" class="btn btn-primary">글 작성하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static "js/scripts.js" %}"></script>
</body>
</html>
